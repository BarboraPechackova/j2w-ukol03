<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vizitkovník</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

</head>
<body>
<div class="detail">
    <div class="vizitka" >

        <div class="jmeno" th:if="${vizitka.jmeno} != null" th:inline="text">
            [[${vizitka.jmeno}]]
            <i class="fas fa-cat" th:if="${vizitka.jmeno} == 'Bára Pecháčková' "></i>
            <i class="fas fa-dog" th:if="${vizitka.jmeno} == 'Matěj Kubita' "></i>
            <i class="fas fa-ghost" th:if="${vizitka.jmeno} == 'Fantomas' "></i>
        </div>
        <div th:if="${vizitka.jmeno} == null">Jméno neuvedeno</div>

        <div class="firma" th:if="${vizitka.firma} != null" th:text="${vizitka.firma}">Czechitas z. s.</div>
        <div th:if="${vizitka.firma} == null">Firma neuvedena</div>

        <div class="udaje">
            <div class="adresa">

                <div th:if="${vizitka.ulice} != null" th:text="${vizitka.ulice}">Václavské náměstí 837/11</div>
                <div th:if="${vizitka.ulice} == null">Ulice neuvedena</div>

                <div><span th:if="${vizitka.obecPsc} != null" th:text="${vizitka.obecPsc}">11000</span></div>
                <div th:if="${vizitka.obecPsc} == null">Obec ani PSČ neuvedena</div>

            </div>
            <div class="kontakty">

                <div th:if="${vizitka.email} != null" th:text="${vizitka.email}"><i class="las la-at"></i> <span>dita@czechitas.cs</span></div>
                <div th:if="${vizitka.email} == null">Email neuveden</div>

                <div th:if="${vizitka.telefon} != null" th:text="${vizitka.telefon}"><i class="las la-phone-alt"></i> <span >+420 800123456</span></div>
                <div th:if="${vizitka.telefon} == null">Telefon neuveden</div>

                <div th:if="${vizitka.web} != null" th:text="${vizitka.web}"><i class="las la-globe"></i> <span>www.czechitas.cz</span></div>
                <div th:if="${vizitka.web} == null">Web neuveden</div>

            </div>
        </div>
    </div>

    <form class="row g-3" th:action="@{/detail}" method="post">
        <input name="id" type="hidden" th:value="${param.id}" value="xx"/>
        <div>
            <button type="submit" class="btn btn-primary">Vymazat vizitku</button>
        </div>
    </form>

    <div class="mapa">
        <iframe style="border:none" th:src="@{https://frame.mapy.cz/(q=${vizitka.celaAdresa})}" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <nav>
        <a href="/" style="color:white">◂ zpět na seznam</a>
    </nav>



</div>
</body>
</html>
